<script>

var myGamePiece;

function startGame() {

    myGamePiece = new component(15, 25, "red", 80, 75);
    myGameArea.start();
    
}

var myGameArea = {

        

    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1900;
        this.canvas.height = 200;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            var soundJump = document.getElementById("jump");
soundJump.play();

            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
this.hitBottom = function play() {
    var audio = document.getElementById("jump.mp3");
    audio.play(this.x,y);
}

var img;
img=url("mariohaha.png");
function updateGameArea() {
    myGameArea.clear();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 1.5;    
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -2.5; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 3; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1.35; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 2.5; }
    myGamePiece.newPos();    
    myGamePiece.update();
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.speedX = 0.75;
    this.speedY = 1;    
    this.gravity = 0.02;
    this.gravitySpeed = 0.50;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
}

</script>
<audio id="jump" controls src="jump.mp3"></audio>
